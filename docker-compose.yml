version: '3'
services:
  vue:
    hostname: node15
    build:
      context: ./docker/client
    container_name: client-vue
    ports:
      - 8080:8080
    volumes:
      - ./app/client:/client
    working_dir: /client
    tty: true
    command: sh -c "yarn install && yarn serve"

  go:
    hostname: golang1.15
    build:
      context: ./docker/server
    container_name: server-go
    ports:
      - 8081:8081
    volumes:
      - ./app/server:/go/src/server
    working_dir: /go/src/server
    tty: true
    command: fresh

  nginx:
    hostname: nginx
    image: nginx
    depends_on:
      - go
    container_name: nginx
    ports:
      - 80:80
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf

  mysql:
    hostname: mysql
    image: mysql:8.0
    container_name: db-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: project-manager
      TZ: Asia/Tokyo
    ports:
      - 3306:3306
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/sql:/docker-entrypoint-initdb.d

  mysql-testing:
    hostname: mysql-testing
    image: mysql:8.0
    container_name: db-mysql-testing
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: project-manager-test
      TZ: Asia/Tokyo
    ports:
      - 3307:3306

  phpmyadmin:
    hostname: phpmyadmin
    image: phpmyadmin/phpmyadmin
    container_name: db-phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOSTS: mysql
      PMA_USER: user
      PMA_PASSWORD: password
    links:
      - mysql
    ports:
      - 8082:80
    volumes:
      - ./docker/phpmyadmin/sessions:/sessions
